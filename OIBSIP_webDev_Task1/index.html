<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Calculator by Arman</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button>(</button>
      <button>)</button>
      <button id="ansBtn">Ans</button>
      <button id="delBtn" class="control">Del</button>
      <button id="clearBtn" class="control">C</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>%</button>
      <button id="sqrtBtn">âˆš</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
      <button>/</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      <button>-</button>

      <button>.</button>
      <button>0</button>
      <button id="negateBtn" class="negate">+/-</button>
      <button class="equal">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
