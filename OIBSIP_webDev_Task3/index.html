<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1>To-Do List</h1>
      <button id="toggleForm">+</button>
    </header>

    <form id="taskForm" class="hidden">
      <input type="text" id="taskTitle" placeholder="Task Title" required />
      <textarea id="taskDesc" placeholder="Task Description" required></textarea>
      <button type="submit">Add Task</button>
    </form>

    <section class="task-section">
      <h2>Pending Tasks</h2>
      <div id="pendingList" class="task-list"></div>
    </section>

    <section class="task-section">
      <h2>Completed Tasks</h2>
      <div id="completedList" class="task-list"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
